<!-- "[{outlets:{prdouctRoute:'products'}}]"  -->
<div class="container-fluid  ">
    <div class="row">
        <div class="col-3  "><router-outlet name="sidebar"></router-outlet></div>

        <div class="col-8">
            <button (click)="login()" mat-raised-button color="primary">Login</button>
            <button routerLink="" routerLinkActive="active-class" mat-raised-button color="primary">Home</button>
            <button routerLink='products' routerLinkActive="active-class" mat-raised-button
                color="primary">Products</button>
            <button (click)="isProductSideBarOpen=!isProductSideBarOpen"
                [routerLink]="[{outlets:{sidebar:  isProductSideBarOpen ?null: 'products'}}]  "
                routerLinkActive="active-class" mat-raised-button color="primary">Tooggle Products sidebar</button>

            <router-outlet></router-outlet>

        </div>
    </div>
</div>
